@(productlist: List[String])(languagelist: List[String])
@main()()("home") {

  <p><a href="@routes.Validate.index">Home</a></p>

<dl>
  <dt><h2>Missing from Releases</h2></dt>
  @for(file <- productlist) {
  	<dd>@file</dd>
  }
  <dt><h2>Missing from Languages</h2></dt>
  @for(file <- languagelist) {
  	<dd>@file</dd>
  }
</dl>
}
